<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Issue Form</title>
    <style>
        /* Your original CSS remains unchanged */
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('stPauls.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(158, 28, 63, 0.9); /* Adding opacity to background color */
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%; /* Ensure header spans the full width */
            position: relative;
            top: 0; /* Keep the header at the top */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2rem;
        }

        section {
            margin: 4rem 0;
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid rgba(0, 0, 0, 0.3); /* Translucent border */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
            background-color: #9a2c2c;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
        }

        button:hover {
            background-color: #c02424;
        }

        #logout-button {
            margin-top: 1rem;
            background-color: #9a2c2c;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        #logout-button:hover {
            background-color: #c02424;
        }

        footer {
            background-color: rgba(158, 28, 63, 0.9);
            color: #fff;
            text-align: center;
            padding: 0.6rem 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        #student-details {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <h1>Discipline Forum</h1>
</header>

<main>
    <section id="register-form">
        <form id="register-form" onsubmit="fetchStudent(event)">
            <input type="text" id="student-register" name="student-register" placeholder="Register Number" pattern="\d*" title="Please enter numbers only" required>
            <button type="submit">Verify</button>
        </form>
        <div id="student-details"></div>
    </section>
    <button id="logout-button" onclick="logout()">Logout</button>
</main>

<footer>
    <p>&copy; 2024 Sathyabama Institute of Science and Technology</p>
</footer>

<script>
    window.onload = function() {
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = '/facultyLogin.html';
        }
    };

    function logout() {
        sessionStorage.removeItem('loggedIn');
        window.location.href = '/facultyLogin.html';
    }

    function fetchStudent(event) {
        event.preventDefault();
        const regNO = document.getElementById('student-register').value;

        fetch('/fetchStudent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ regNO })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const student = data.student;
                    document.getElementById('student-details').innerHTML = `
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Section:</strong> ${student.section}</p>
                    <p><strong>Coordinator:</strong> ${student.coordinator}</p>
                    <p><strong>Indiscipline:</strong> ${student.indiscipline}</p>
                    <p><strong>Number of Times:</strong> ${student.noofTimes}</p>
                `;
                } else {
                    document.getElementById('student-details').innerHTML = `<p style="color: red;">No student found with this register number.</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('student-details').innerHTML = `<p style="color: red;">Error fetching student details.</p>`;
            });
    }

    window.addEventListener("pageshow", function (event) {
        if (event.persisted || window.performance.navigation.type === 2) {
            window.location.reload();
        }
    });
</script>
</body>
</html>
